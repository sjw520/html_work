<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            border: 1px solid red;
            /* overflow: hidden; */
            
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: #bbb;
            float: left;
        }
        .box3{
            clear: left;
        }
        /* 行内元素 */
        .box1::after{
            content: "aaa";
            display: block;
            clear: both;
        }
        

    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <!-- <div class="box3">aaa</div> -->
    </div>
</body>
