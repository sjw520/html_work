<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实体</title>
</head>
<body>
<!--
1. 在网页中多个空格会自动被浏览器解析为一个空格
2. 在html中 我们不能直接书写一些特殊符号
    比如空格 大于 小于
3. 我们需要使用这些特殊符号 需要使用转移字符
    实体语法：&实体的名字
        &nbsp
-->
<p>

    今天 &nbsp;&nbsp;  天气不错！
</p>
<p>

    a&lt;b&gt;c
</p>
</body>
</html>
