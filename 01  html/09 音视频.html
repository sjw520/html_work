<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

        audio 标签用来向页面标签引入一个音频文件
        默认不允许用户自己控制
        属性
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
            loop 音乐是否循环播放
     -->
     <audio src="" controls></audio>

     <audio controls>
        <source src="">
        <source>
             <!-- 在老版本浏览器使用 -->
     <embed src="" type="">
     </audio>

     <!-- 
        使用video标签引入视频
      -->
     <video controls></video>


</body>
</html>
