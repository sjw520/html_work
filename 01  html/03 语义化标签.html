<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--
1. html 专门负责网页的结构
2. 标题标签
    h1~h6
    在页面独占一行的元素称为块元素（block element）
    标题标签都是块元素
3. p标签表示页面中的一个段落
-->

<!--
    hgroup可以用来标签分组，将一组相关的标题同时放入group
-->
<hgroup>
    <h1></h1>
    <h2></h2>
</hgroup>


<!--
   em标签用于表示语音语义的夹中
-->
<p>123121<em>123</em>23</p>

<!--

<strong></strong>
表示加粗的效果

-->

<!--表示长引用-->
<blockquote>
    12312312312312312312312
</blockquote>
</body>
</html>
