    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--
1. 块元素(block element)
    在网页中一般通过块元素对页面布局
    p元素中不能放任何块元素
    块元素基本什么都能放
2. 行内元素(inline element )
    行内元素主要用来包裹文字

    浏览器解析网页是，会自动对网页中不符合规范的内容进行修正
3. 布局标签
    header:表示网页的头部
    main：表示网页的主体部分
    footer:表示网页的底部
    nav:表示网页中的导航
    aside:侧边栏
    article：表示独立的文章
    section：表示独立的区块，上面的标签都不能使用时使用section
    div：没有语义，就是用来表示一个区块
-->
</body>
</html>
