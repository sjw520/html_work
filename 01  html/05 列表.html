<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--
1. 列表
    有序列表
    ol
    无序列表
    ul
    定义列表
    dl
    dt表示定义的内容
    dd表示对内容解释说明
    使用li表示列表像


    列表之间可以互相嵌套
-->
<ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ol>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

<dl>
    <dt>结构</dt>
    <dd>123</dd>
</dl>
</body>
</html>
