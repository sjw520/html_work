<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 伪元素
            表示页面中一些特殊的并不真实的存在的元素
            ::first-letter 表示第一个字符
            ::first-line 表示第一行
            ::selection 表示选中的内容

            ::before 元素的开始
            ::after 元素的最后
                before和after必须结合content属性来使用
        */
        p::first-letter{
            font-size: 60px;
        }
        div::before{
            content: "abc";
            color: red;
        }
    </style>
</head>
<body>
    
    <q>hellp</q>
    <p>adawdaw</p>
    <div>asdwdaw</div>
</body>
</html>
