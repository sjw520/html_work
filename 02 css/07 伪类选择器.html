<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            伪类 不存在的类 
                用来描述一个元素特殊状态
                第一个子元素，被点击的元素，鼠标移入元素

                伪类一般情况下都是使用:开头
        */
        /* ul>li:first-child{
            color: red;
        } */

        /* 
            选中第n个子元素
            n表示0-正无穷
            2n或even表示选中偶数位的元素
            odd表示选中奇数位元素
        */

        /* 
            以上这些伪类都是根据所有的子元素进行排序
        */
        ul>li:nth-child(n){
            color: red;
        }

        /* 
            :first-of-type
            :last-of-type
            :nth-of-type()
            这几个伪类 实在同类型元素中进行排序
        */


        /* 
            :not()否定伪类
                将符合条件的元素从选择器中去除
        */

    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
