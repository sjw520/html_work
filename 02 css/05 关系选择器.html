<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        子元素选择器
            选中指定父元素的指定子元素
            只有div里的子span显示 子孙不显示

        */

        div.box> span {
            color: skyblue;
        }


        /* 
        
        后代元素    
            选中指定元素内的指定后代
            语法：祖先 后代
            范围更大 更深
        */
        div span{
            color: skyblue;
        }
        div > p > span{

        }


        /* 
            选择下一个兄弟
            语法：前一个 下一个
        */
        p + span{

        }
        /* 
        选择下面所有的兄弟
        */
        p ~ span {
            
        }
    </style>
</head>
<body>
    
    <!-- 
        父元素
            直接包含子元素的元素
        子元素
            直接被父元素包含的元素
        祖先元素
            直接包含后代元素叫做祖先元素
            一个元素的父元素也是它的祖先元素
        后代元素
            直接或简介被祖先元素包含的元素叫做后代元素
        兄弟元素
            拥有相同父元素

     -->

    <div class="box">
        div
        <p>
            p
            <span>
                span
            </span>
        </p>
        <span>sp</span>
    </div>
    <span>span</span>
</body>
</html>
