<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        元素选择器
        语法：标签名{}

         */

         /* 
         id选择器
            根据id选中元素
         */
         #red{
            color: red;
         }
         /* 
         类选择器
            .class 属性值
         */
         .blue{
            color: skyblue;
         }

         /* 
         通配选择器
         */
         *{
            color: aquamarine;
         }
    </style>
</head>
<body>
    
    <p id="red">123123</p>
    <!-- class是一个标签属性：class可以重复使用 -->
    <p class="blue">453483</p>
</body>
</html>
