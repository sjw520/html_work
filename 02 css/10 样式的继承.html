<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            样式的继承，我们为一个元素设置的样式同时也会应用到它的后代元素上
            继承是发生在祖先后代之间

            注意 并不是所有的样式都会被继承
                比如背景相关，布局相关这些都不会被继承
        */
        p{
            color: red;
        }
    </style>
</head>
<body>
    <p>qqweqwdad

        <span>asdawd</span>
    </p>
</body>
</html>
