<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* \
            [属性名] 选择含有指定属性的元素
            [属性名=属性值] 选择含有属性和属性值的元素
             [属性名^=属性值] 选择属性值以指定开头的元素
             [属性名$=属性值] 选择属性值以指定结尾的元素
              [属性名*=属性值] 选择属性中含有某值的元素
        */

        /* p[title] {
            color: red;
        } */
        p[title$=abc] {
            color: skyblue;
        }
    </style>
</head>
<body>
    <p title="abc">213123</p>
    <p title="sdadw">543453</p>
    <p title="asdasdabc">4353</p>
</body>
</html>
