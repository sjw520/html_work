<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

    /*
    ：link 表示没有访问过的链接
    :visted 表示访问过的链接
    只适用于a
    */
    a:link{
        color: red;
    }
    a:visited {
        /*
            由于隐私的原因 只能修改链接的颜色
        */
        color: yellow;

    }

/*
    :hover 用来表示鼠标移入状态
*/
    a:hover{
        color: skyblue;
    }


</style>
<body>

<!--
    1. 沒有訪問過的鏈接
    2. 訪問過的鏈接
-->
<a href="https://www.baidu.com"> Baidu</a>

</body>
</html>
