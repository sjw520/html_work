<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    html{
    /*    css原生也支持变量的设置*/
        --color:#bfa;
        --length:200px
    }
    .box1{
        /*计算函数*/
        width: calc(100px*2);
        height: 100px;
        background-color: var(--color);
    }
    .box2{
        width: 100px;
        height: 100px;
        color: #bbffaa;
    }
    .box3{
        width: 100px;
        height: 100px;
        border:1px solid  #bbffaa;
    }
</style>
<body>
<!--
    less是一门语言
        是css增强版 通过less可以编写更少的代码实现更强大的样式
        less添加了许多的新特性 对变量的支持
        less的语法大体上和css语法一致 但是less中增添了许多对css的扩展
        所以浏览器无法直接执行less代码 要执行必须向less转换为css
-->
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
