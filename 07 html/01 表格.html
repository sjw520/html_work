<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--


-->
<table>
<!--    在table中使用tr表示表格中的一行，有几个tr就有几行-->
    <tr>
<!--        在tr中使用td表示一个单元格-->
        <td></td>
        <td></td>
        <td></td>
<!--        纵向的合并单元格-->
        <td rowspan="2"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>

    </tr>
    <tr>
        <td></td>
        <td></td>
<!--        横向的合并单元格-->
        <td colspan="2"></td>
    </tr>
</table>
</body>
</html>
