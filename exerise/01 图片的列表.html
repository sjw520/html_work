<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!--    需要重置内置样式-->
    <style>
        body{
            background-color: white;
        }
        .img-list{
        /*  设置ul的宽度*/
            width: 190px;
            height: 470px;
            /*裁剪溢出的内容*/
            overflow: hidden;
            margin: 50px auto;
            background-color: #F4F4F4;
        }
    /*    设置图片的大小*/
        .img-list img{
            width: 100%;
        }
    /*    设置li的位置 后代选择器*/
        .img-list li:not(:last-child){
            margin-bottom: 9px;
        }

    </style>
</head>
<body>
    <div>
        <ul class="img-list">
            <li>
                <a href="javascript:;">
                    <img src="" alt="">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="" alt="">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="" alt="">
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
