<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            /*
                内容区，元素中的所有子元素和文本内容都在内容区中排列
            */
            width: 100px;
            height: 100px;
        /*
            边框属于盒子边缘 边框里边属于属于盒子内部， 除了边框都是盒子以外的外部
                边框的大小会影响盒子的大小
                边框的宽度 border-width
                边框的颜色 border-color
                边框的样式 border-style
        */
            border-width: 10px;
            border-color: red;
            border-style: solid;
        }

    </style>
</head>
<body>
<!--
    css将页面所有元素都设置成一个矩形的盒子
    将匀速设置成矩形盒子后，将页面的布局变成将不同的盒子摆放不同的位置
    每一个盒子都有以下组成
        内容区（content）
        边框（border）
        内边距（padding）
        外边距（margin）
-->
    <div class="box1">

    </div>
</body>
</html>
