<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;

        /*

            外边距（margin）
            外边距不会影响盒子可见的大小
            但外边距会影响盒子的位置

            margin-top
            margin-right 默认情况下设置margin-right不会产生任何效果
            ...

            margin也可以设置负值 如果是负值元素会向相反的方向移动

            元素在页面中时按照自左向右的顺序排列的
            默认设置左和上外边距会移动元素自身
            而设置下和右外边距会移动其他元素


            magin 可以同时设置四个方向的外边距 同padding
        */
        }

    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
