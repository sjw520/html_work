<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            /*
            border-width可以指定四个方向的边框的宽度
            四个值 上 右 下 左
            三个值 上 左右 下
            两个值 上下 左右

            border-xxx-width
                xxx可以是top right left bottom
                用来单独指定某一个边的宽度

             border-color 同border-width

             border-style 指定边框的样式
                solid 实现
                dotted 点状虚线
                dashed 虚线
                double 双线

                默认值是none 表示没有边框
            */


            /*

                通过该属性可以同时设置相关样式，并且没有顺序要求
                border:solid 10px red;


                border还有四个
                    border-top
                    border-left
                    border-right
                    border-bottom
            */

        }

    </style>
</head>
<body>
<div class="box1"></div>
</body>
</html>
