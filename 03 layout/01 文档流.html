          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<!--
    网页是一个多层的结构，一层裹着一层
    通过css可以分为每一层来设置样式
    作为用户只能看到顶上的一层
    这些层中，最底下的一层为文档流
        我们所创建的元素默认都是文档流中进行排列

      元素在文档流中特点
        块元素
            块元素在页面中独占一行
            默认宽度是父元素的全部
            默认高度是被内容撑开（子元素）


        行内元素
            行内元素不会独占页面的一行，指挥站自身大小
            行内元素在页面中左向右水平排列 如果一行之中不能容纳下所有的行内元素 会换到第二行继续自左向右排列
            行内元素的默认的宽度和高度都是被内容撑开

-->
</body>
<div class="box1">1</div>
<div class="box2">2</div>
<span>3</span>
</html>
