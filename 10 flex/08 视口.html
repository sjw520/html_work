<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 6.4vw;
            height: 100px;
            background-color: #bbffaa;
        }
    </style>
</head>
<body>
<!--

    不同设备的完美视口大小是不一样的
    所以在移动端开发时，就不能在用px来进行布局了

    vw表示视口的宽度（viewport width）
    100vw = 一个视口的宽度
    1vw = %1视口宽度

    vw这个单位永远相当于视口宽度进行计算


    创建一个48px x 35px大小的元素
    100vw = 750px  0.133333vw=1px
    6.4vw = 48px
-->
    <div class="box1">

    </div>
</body>
</html>
