<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 800px;
            border: 10px red solid;
            /* 将设置为弹性容器*/
            display: flex;


        }
        li{
            width: 100px;
            height: 100px;background-color: #bfa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            /*增长系数*/
            flex-grow: 1;
            /*    缩减系数
                    缩减大小根据缩减系数和元素大小来计算
            */
            flex-shrink: 1;

            /*元素基础长度
                flex-basis 指定的是元素在主轴上的基础长度
                如果主轴是横向的 则该值指定的就是元素的宽度
                如果主轴是纵向的 则该值指定的就是元素的高度
                默认值是auto 表示参考元素自身的高度或宽度
                如果传递具体数值 则以该值为准
            */
            flex-basis:100px ;

        /*   flex 可以设置弹性元素所有的三个样式
                flex 增长 缩减 基础
                initial  flex 0 1 auto
                auto flex 1 1 auto
                none flex 0 0 auto 弹性元素没有弹性

         */
            flex:1 1 auto

        }
        li:nth-child(1){
        /*    order决定弹性元素的排列顺序*/
            order:3

        }
        li:nth-child(2){
            background-color: pink;
            order:2;
        }
        li:nth-child(3){
            background-color: orange;
            order:1;
        }
    </style>
</head>
<body>


<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
