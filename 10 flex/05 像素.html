<!--
    像素
        屏幕是由一个一个发光的小点构成 这一个一个的小店就是像素
        分辨率1920x1000说的就是屏幕中的小点的数量
        在前端开发中分两种情况 css像素和物理像素
        物理像素 上述所说的小点点就是物理像素
        css像素 编写网页时 我们所用的就是css像素
            浏览器在显示网页时 需要将css像素转换为物理像素 然后呈现
            一个css像素最终由几个物理像素显示 由浏览器决定
            默认情况下在pc端 一个css像素 = 一个物理像素

      视口
        视口就是屏幕中用来显示网页的区域
        可以通过查看视口的大小 来观察css像素和物理像素的比值
        默认情况
            视口宽度1920px（css像素）
            1920px（物理像素）
                此时 css像素和物理像素的比是1：1


              放大两倍的情况
                视口宽度960px（css像素）
                    1920（物理像素）
                    此时 css像素和物理像素的比是1：2


            我们可以通过改变视口的大小 来改变css像素和物理像素的比值
-->
